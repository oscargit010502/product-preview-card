<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css" />

  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
<!-- everything inside the card (till line 42): -->
  <main>
    <img class="desktop" src="./images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume Bottle">
    <img class="mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume Bottle">
    <div class="text">
      <p class="product">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description_product">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="big_price">$149.99</p>
        <p class="small_price">$169.99</p>
      </div>
      <button>
        <img class="icon_button" src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Oscar Natera</a>.
  </footer>

</body>
